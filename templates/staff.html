{% extends "base.html" %}

{% block title %}Сотрудники лаборатории{% endblock %}

{% block content %}
<h1>Сотрудники лаборатории</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Должность</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <!-- Строка для добавления -->
        <tr class="add-row">
            <td>Новый</td>
            <td>
                <form method="POST" action="/staff/add">
                    <select name="roleId">
                        {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.title }}</option>
                        {% endfor %}
                    </select>
            </td>
            <td>
                    <input type="text" name="surname" placeholder="Фамилия" required>
            </td>
            <td>
                    <input type="text" name="name" placeholder="Имя" required>
            </td>
            <td>
                    <button type="submit" class="add-btn">Добавить</button>
                </form>
            </td>
        </tr>
        
        <!-- Существующие записи -->
        {% for person in staff %}
        <tr>
            <td>{{ person.id }}</td>
            <td>
                <form method="POST" action="/staff/update/{{ person.id }}">
                    <select name="roleId">
                        {% for role in roles %}
                            <option value="{{ role.id }}" {% if role.id == person.roleId %}selected{% endif %}>
                                {{ role.title }}
                            </option>
                        {% endfor %}
                    </select>
            </td>
            <td>
                    <input type="text" name="surname" value="{{ person.surname }}" required>
            </td>
            <td>
                    <input type="text" name="name" value="{{ person.name }}" required>
            </td>
            <td>
                    <button type="submit" class="save-btn">Сохранить</button>
                </form>
                <form method="POST" action="/staff/delete/{{ person.id }}">
                    <button type="submit" class="delete-btn" onclick="return confirm('Удалить сотрудника?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
