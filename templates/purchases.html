{% extends "base.html" %}

{% block title %}Закупки оборудования{% endblock %}

{% block content %}
<h1>Закупки оборудования</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Дата</th>
            <th>Оборудование</th>
            <th>Количество</th>
            <th>Стоимость</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <!-- Строка для добавления -->
        <tr class="add-row">
            <td>Новый</td>
            <td>
                <form method="POST" action="/purchases/add">
                    <input type="date" name="purchaseDate" required>
            </td>
            <td>
                    <select name="equipmentId">
                        <option value="">-- Выберите --</option>
                        {% for equipment in equipment_list %}
                            <option value="{{ equipment.id }}">{{ equipment.title }}</option>
                        {% endfor %}
                    </select>
            </td>
            <td>
                    <input type="number" name="quantity" value="1" min="1" required>
            </td>
            <td>
                    <input type="number" name="cost" step="0.01" placeholder="0.00" required>
            </td>
            <td>
                    <select name="statusId" required>
                        {% for status in statuses %}
                            <option value="{{ status.id }}">{{ status.title }}</option>
                        {% endfor %}
                    </select>
            </td>
            <td>
                    <button type="submit" class="add-btn">Добавить</button>
                </form>
            </td>
        </tr>
        
        <!-- Существующие записи -->
        {% for purchase in purchases %}
        <tr>
            <td>{{ purchase.id }}</td>
            <td>
                <form method="POST" action="/purchases/update/{{ purchase.id }}">
                    <input type="date" name="purchaseDate" value="{{ purchase.purchaseDate }}" required>
            </td>
            <td>
                    <select name="equipmentId">
                        <option value="">-- Без привязки --</option>
                        {% for equipment in equipment_list %}
                            <option value="{{ equipment.id }}" {% if equipment.id == purchase.equipmentId %}selected{% endif %}>
                                {{ equipment.title }}
                            </option>
                        {% endfor %}
                    </select>
            </td>
            <td>
                    <input type="number" name="quantity" value="{{ purchase.quantity }}" min="1" required>
            </td>
            <td>
                    <input type="number" name="cost" value="{{ purchase.cost }}" step="0.01" required>
            </td>
            <td>
                    <select name="statusId" required>
                        {% for status in statuses %}
                            <option value="{{ status.id }}" {% if status.id == purchase.statusId %}selected{% endif %}>
                                {{ status.title }}
                            </option>
                        {% endfor %}
                    </select>
            </td>
            <td>
                    <button type="submit" class="save-btn">Сохранить</button>
                </form>
                <form method="POST" action="/purchases/delete/{{ purchase.id }}">
                    <button type="submit" class="delete-btn">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
