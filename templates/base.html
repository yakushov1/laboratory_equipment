<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Учет оборудования{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Система управления лабораторией</h1>
        <nav>
            <a href="{{ url_for('index') }}">Главная</a>
            <a href="{{ url_for('staff') }}">Сотрудники</a>            
            <a href="{{ url_for('equipment') }}">Оборудование</a>
            <a href="{{ url_for('maintenance') }}">Обслуживание</a>
            <a href="{{ url_for('purchases') }}">Закупки</a>
        </nav>
    </header>
    
    <main>
        <!-- Флэш-сообщения -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}
        <!-- Основной контент страниц -->
        {% endblock %}
    </main>
</body>
</html>
